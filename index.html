<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- First NFT -->
    <a-nft
        id="firstMarker"
        type="nft"
        url="./markers/NFT3"   
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >

        <a-entity
            position="-125 -200 -100"
            scale="75 75 75"
            gltf-model="fire.glb"
            rotation="-90 0 0"
        ></a-entity>
        <a-entity
            position="-175 -175 -100"
            scale="75 75 75"
            gltf-model="fire.glb"
            rotation="-90 0 0"
        ></a-entity>
        <a-entity
            position="-90 -150 -100"
            scale="75 75 75"
            gltf-model="fire.glb"
            rotation="-90 0 0"
        ></a-entity>
        <a-text value="#1 - Next image #2" align="center" color="#FFFFFF" width="8" position="0 -20 -20" rotation="-90 0 0" scale="100 100 100"></a-text>
    </a-nft>
    
    <!-- Second NFT (shows fire extinguisher only after first marker scanned) -->
    <a-nft
        id="secondMarker"
        type="nft"
        url="./markers/NFT1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >
      <a-entity
        id="fireExtinguisherModel"
        position="125 0 -300"
        scale="50 50 50"
        gltf-model="fire_extinguisher.glb"
        rotation="-90 75 0"
        visible="false"
      ></a-entity>
      <a-text value="#2 - Next image #3" align="center" color="#FFFFFF" width="8" position="0 -20 -20" rotation="-90 0 0" scale="100 100 100"></a-text>
    </a-nft>

    <!-- Third NFT (NFT4) - tvman_smoke appears only after second marker scanned -->
    <a-nft
        id="thirdMarker"
        type="nft"
        url="./markers/NFT4"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >
      <a-entity
        id="tvmanSmokeModel1"
        class="tvmanSmoke"
        position="100 -250 -250"
        scale="10 10 10"
        gltf-model="tvman_smoke.glb"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>
      <a-entity
        id="tvmanSmokeModel2"
        class="tvmanSmoke"
        position="100 -200 -200"
        scale="10 10 10"
        gltf-model="tvman_smoke.glb"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>
      <a-entity
        id="tvmanSmokeModel3"
        class="tvmanSmoke"
        position="100 -270 -270"
        scale="10 10 10"
        gltf-model="tvman_smoke.glb"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>
      <a-text value="#3 - Last image" align="center" color="#FFFFFF" width="8" position="0 -20 -20" rotation="-90 0 0" scale="100 100 100"></a-text>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

    <script>
    let firstMarkerScanned = false;
    let secondMarkerScanned = false;

    document.querySelector('a-scene').addEventListener('loaded', function() {
      const firstMarker = document.querySelector('#firstMarker');
      const secondMarker = document.querySelector('#secondMarker');
      const thirdMarker = document.querySelector('#thirdMarker');
  const fireExtinguisherModel = document.querySelector('#fireExtinguisherModel');
  const tvmanSmokeModels = document.querySelectorAll('.tvmanSmoke');

      // When first marker found
      firstMarker.addEventListener('markerFound', function() {
        console.log('First marker found!');
        firstMarkerScanned = true;
      });

      // When second marker found
      secondMarker.addEventListener('markerFound', function() {
        console.log('Second marker found!');
        // Only show the 2nd entity if first marker was scanned
        if (firstMarkerScanned) {
          fireExtinguisherModel.setAttribute('visible', 'true');
          secondMarkerScanned = true;
          console.log('Fire extinguisher is now visible!');
        } else {
          console.log('First marker must be scanned first!');
        }
      });

      // Hide Fire Extinguisher when second marker is lost
      secondMarker.addEventListener('markerLost', function() {
        fireExtinguisherModel.setAttribute('visible', 'false');
        secondMarkerScanned = false;
      });

      // When third marker (NFT4) found â€” show tvman_smoke only if second marker was scanned
      thirdMarker.addEventListener('markerFound', function() {
        console.log('Third marker found!');
        if (secondMarkerScanned) {
          tvmanSmokeModels.forEach(function(m){ m.setAttribute('visible', 'true'); });
          console.log('tvman_smoke models are now visible!');
        } else {
          console.log('Second marker must be scanned first!');
        }
      });

      // Hide tvman_smoke when third marker is lost
      thirdMarker.addEventListener('markerLost', function() {
        tvmanSmokeModels.forEach(function(m){ m.setAttribute('visible', 'false'); });
      });
    });
  </script>
</body>
