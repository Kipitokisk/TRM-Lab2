<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- First NFT -->
    <a-nft
        id="firstMarker"
        type="nft"
        url="./markers/NFT1"   
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >

        <a-entity
            position="0 -200 -100"
            scale="50 50 50"
            gltf-model="fire.glb"
            rotation="0 0 0"
        ></a-entity>
    </a-nft>
    
    <!-- Second NFT (shows fire extinguisher only after first marker scanned) -->
    <a-nft
        id="secondMarker"
        type="nft"
        url="./markers/NFT3"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >
      <a-entity
        id="fireExtinguisherModel"
        position="0 0 0"
        scale="50 50 50"
        gltf-model="fire_extinguisher.glb"
        rotation="0 0 0"
        visible="false"
      ></a-entity>
    </a-nft>

    <!-- Third NFT (NFT4) - tvman_smoke appears only after second marker scanned -->
    <a-nft
        id="thirdMarker"
        type="nft"
        url="./markers/NFT4"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >
      <a-entity
        id="tvmanSmokeModel"
        position="0 0 0"
        scale="50 50 50"
        gltf-model="tvman_smoke.glb"
        rotation="0 0 0"
        visible="false"
      ></a-entity>
      <a-entity
        id="tvmanSmokeModel"
        position="0 0 0"
        scale="50 50 50"
        gltf-model="tvman_smoke.glb"
        rotation="0 0 0"
        visible="false"
      ></a-entity>
      <a-entity
        id="tvmanSmokeModel"
        position="0 0 0"
        scale="50 50 50"
        gltf-model="tvman_smoke.glb"
        rotation="0 0 0"
        visible="false"
      ></a-entity>
    </a-nft>
    
    <a-entity camera></a-entity>
  </a-scene>

    <script>
    let firstMarkerScanned = false;
    let secondMarkerScanned = false;

    document.querySelector('a-scene').addEventListener('loaded', function() {
      const firstMarker = document.querySelector('#firstMarker');
      const secondMarker = document.querySelector('#secondMarker');
      const thirdMarker = document.querySelector('#thirdMarker');
      const fireExtinguisherModel = document.querySelector('#fireExtinguisherModel');
      const tvmanSmokeModel = document.querySelector('#tvmanSmokeModel');

      // When first marker found
      firstMarker.addEventListener('markerFound', function() {
        console.log('First marker found!');
        firstMarkerScanned = true;
      });

      // When second marker found
      secondMarker.addEventListener('markerFound', function() {
        console.log('Second marker found!');
        // Only show the 2nd entity if first marker was scanned
        if (firstMarkerScanned) {
          fireExtinguisherModel.setAttribute('visible', 'true');
          secondMarkerScanned = true;
          console.log('Fire extinguisher is now visible!');
        } else {
          console.log('First marker must be scanned first!');
        }
      });

      // Hide Fire Extinguisher when second marker is lost
      secondMarker.addEventListener('markerLost', function() {
        fireExtinguisherModel.setAttribute('visible', 'false');
        secondMarkerScanned = false;
      });

      // When third marker (NFT4) found â€” show tvman_smoke only if second marker was scanned
      thirdMarker.addEventListener('markerFound', function() {
        console.log('Third marker found!');
        if (secondMarkerScanned) {
          tvmanSmokeModel.setAttribute('visible', 'true');
          console.log('tvman_smoke is now visible!');
        } else {
          console.log('Second marker must be scanned first!');
        }
      });

      // Hide tvman_smoke when third marker is lost
      thirdMarker.addEventListener('markerLost', function() {
        tvmanSmokeModel.setAttribute('visible', 'false');
      });
    });
  </script>
</body>
